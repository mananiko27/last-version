
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('texture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #4a4a4a;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: none;
    }

    header img {
      height: 90px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      color: #6b8e23;
      padding: 0 10px;
      transition: color 0.3s ease, letter-spacing 0.3s ease;
    }

    nav a:hover {
      color: #556b2f;
      letter-spacing: 1px;
    }

    .section {
      padding: 2rem;
      min-height: 100vh;
    }

    #home {
      background-image: url('texture.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    #marta {
      background-image: url('texture2.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    #handmade {
      background-image: url('texture.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    #workshops {
      background-image: url('texture2.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    #contact {
      background-image: url('texture.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section" id="home"></section>
  <section class="section" id="marta"></section>
  <section class="section" id="handmade"></section>
  <section class="section" id="workshops"></section>
  <section class="section" id="contact"></section>

  <footer>
    <p>With love and memory of Martha â€” mARTa Handcrafts</p>
  </footer>
</body>
</html>
