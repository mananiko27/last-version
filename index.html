
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('texture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #4a4a4a;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: none;
    }

    header img {
      height: 90px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #4a4a4a;
      font-weight: bold;
      padding: 0.5rem;
    }

    .section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script>
    function setBackground(hash) {
      let bg = 'texture.jpg';
      switch(hash) {
        case '#marta':
          bg = 'texture2.jpg';
          break;
        case '#handmade':
          bg = 'texture.jpg';
          break;
        case '#workshops':
          bg = 'texture2.jpg';
          break;
        case '#contact':
          bg = 'texture.jpg';
          break;
        default:
          bg = 'texture.jpg';
      }
      document.body.style.backgroundImage = `url('${bg}')`;
    }

    window.addEventListener('hashchange', () => {
      setBackground(location.hash);
    });

    window.addEventListener('load', () => {
      setBackground(location.hash || '#home');
    });
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section" id="home"></section>
  <section class="section" id="marta"></section>
  <section class="section" id="handmade"></section>
  <section class="section" id="workshops"></section>
  <section class="section" id="contact"></section>

  <footer>
    <p>With love and memory of Martha â€” mARTa Handcrafts</p>
  </footer>
</body>
</html>
