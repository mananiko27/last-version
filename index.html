
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #4a4a4a;
      line-height: 1.6;
    }

    .main-page {
      background-image: url('texture.jpg');
    }

    .marta-page {
      background-image: url('texture2.jpg');
    }

    .main-page, .marta-page {
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: #fffaf5cc;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e0d8;
    }

    header img {
      height: 70px;
      margin-right: auto;
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a {
      text-decoration: none;
      color: #4a4a4a;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .section h2 {
      font-family: 'Georgia', serif;
      color: #3a3a3a;
    }

    .text-block {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .text-block:nth-child(even) {
      flex-direction: row-reverse;
    }

    .text-block img {
      width: 120px;
      height: auto;
      margin: 0 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .text-block p {
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #f1ece3;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body class="main-page">
  <header>
    <img src="logo.jpg" alt="mARTa Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta" onclick="switchToMarta()">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section" id="home">
  </section>

  <section class="section" id="marta" style="display: none;">
    <h2>Martha</h2>
    <p>This section will include Martha's story and artwork.</p>
  </section>

  <footer>
    <p>With love and memory of Martha â€” mARTa Handcrafts</p>
  </footer>

  <script>
    function switchToMarta() {
      document.body.className = 'marta-page';
      document.getElementById('home').style.display = 'none';
      document.getElementById('marta').style.display = 'block';
    }
  </script>
</body>
</html>
